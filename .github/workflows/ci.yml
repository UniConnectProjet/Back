name: Symfony Backend CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    name: PHPUnit
    runs-on: ubuntu-latest

    services:
      database:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: uniconnect_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: xdebug
          extensions: intl, mbstring, pdo_mysql, xml, ctype, iconv
          tools: composer

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist --optimize-autoloader
      
      - name: Supprimer le schéma
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/greenquest_test
        run: php bin/console doctrine:schema:drop --force --full-database --no-interaction

      - name: Créer les tables avec Doctrine
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/uniconnect_test
        run: php bin/console doctrine:schema:update --force --no-interaction

      - name: Wait for MySQL to be ready
        run: |
          sudo apt-get update && sudo apt-get install -y mysql-client
          for i in {1..30}; do
            mysqladmin ping -h mysql -uroot -proot && break
            sleep 2
          done

      - name: Reconstruire les clés JWT
        run: |
          mkdir -p config/jwt
          echo "${{ secrets.JWT_PRIVATE_KEY }}" | base64 -d > config/jwt/private.pem
          echo "${{ secrets.JWT_PUBLIC_KEY }}" | base64 -d > config/jwt/public.pem
          chmod 600 config/jwt/private.pem config/jwt/public.pem

      - name: Exécuter les tests (avec couverture Clover)
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/greenquest
          JWT_PASSPHRASE: ${{ secrets.JWT_PASSPHRASE }}
        run: |
          mkdir -p build/logs
          php vendor/bin/phpunit --coverage-clover build/logs/clover.xml

  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push image
        run: |
          TAG=$([[ "${GITHUB_REF##*/}" == "main" ]] && echo "prod" || echo "preprod")
          docker build -t inesbrm1/uniconnect-backend:$TAG .
          docker push inesbrm1/uniconnect-backend:$TAG

      - name: Deploy PROD (main)
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            cd /var/www
            docker pull inesbrm1/uniconnect-backend:prod
            docker compose up -d --no-deps --build backend

      - name: Deploy PREPROD (dev)
        if: github.ref == 'refs/heads/dev'
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            cd /var/www
            docker pull inesbrm1/uniconnect-backend:preprod
            docker compose up -d --no-deps --build backend-preprod
